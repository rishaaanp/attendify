<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify Splash</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffffff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Title animation */
    .title {
      font-size: 32px;
      font-weight: 600;
      color: #2d2d2d;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Dots loader */
    .dots {
      display: flex;
      margin-top: 14px;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #4a8bff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.4; }
      to { transform: translateY(-6px); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="title">Attendify</div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
  setTimeout(() => {
    window.location.href = "/";
  }, 1500); // 1.5 sec splash
  </script>

</body>
</html>
